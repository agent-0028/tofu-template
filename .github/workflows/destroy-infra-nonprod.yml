name: Destroy Infra nonprod
run-name: ${{ github.actor }} is DESTROYING ${{github.build}} üöÄ
on: workflow_dispatch
jobs:
  tofu-destroy-non-prod:
    runs-on: ubuntu-22.04
    environment: nonprod
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install OpenTofu
        uses: agent-0028/deps/github_actions/install-tofu-client@main
      - name: OpenTofu lint
        working-directory: terraform/nonprod
        run: |
          tofu fmt --check --recursive
      - name: Tofu Destroy üî•
        working-directory: terraform/nonprod
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          tofu init
          tofu workspace select --or-create dev
          tofu apply -auto-approve -destroy
      - run: echo "üçè This job's status is ${{ job.status }}."
